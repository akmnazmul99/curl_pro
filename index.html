<!DOCTYPE html>
<html>
    <head>
        <title>Curl Pro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../curl_pro/css/custom.css" />
        <link rel="stylesheet" type="text/css" href="../curl_pro/css/bootstrap.min.css" />

        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </head>
    <body class="body_bg">
        <div class="container">
            <div class="row top_padding">
                <div class="col-md-offset-3 col-md-6">
                    <div class="layout_bg">
                        <div class="row form-group">
                            <div class="col-md-12">
                                <h1 class="text-center heading_text">Welcome</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Enter Your Mobile Number:</label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Insert Amount:</label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Insert Amount:</label>
                            </div>
                        </div>
                        <div class="row form-group bottom_padding">
                            <div class="col-md-12">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Select Mobile Type:</label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <select class="form-control">
                                    <option value="0">Bikash</option>
                                    <option value="1">Flexiload</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <label>Select Your Operator:</label>
                            </div>
                        </div>
                        <div class="row form-group bottom_padding">
                            <div class="col-md-12">
                                <select class="form-control">
                                    <option value="0">Airtel</option>
                                    <option value="1">Banglalink</option>
                                    <option value="2">CityCell</option>
                                    <option value="3">Gp</option>
                                    <option value="4">Robi</option>
                                    <option value="5">Teletalk</option>
                                </select>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-offset-8 col-md-4">
                                <input type="button" class="btn btn-sm form-control custom_btn" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
